<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tamrin_2</title>
</head>
<style>
    table,th,tr{
        border: 1px solid black;
        width: 250px;
        height: 50px;
    }
</style>
<body>
<center>
    <h1>Table</h1>
    <table>
        <tr>
        <h1>
            <th>One</th>
            <th>Two</th>
            <th>Three</th>
        </h1>
        </tr>
        <tr>
            <h1>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </h1>
        </tr>
        <tr>
            <h1>
                <th>4</th>
                <th colspan="2">5</th>
            </h1>
        </tr>
        <tr>
            <h1>
                <th rowspan="2">6</th>
                <th>7</th>
                <th>8</th>
            </h1>
        </tr>
        <tr>
            <h1>
                <th>9</th>
                <th>10</th>

            </h1>
        </tr>

    </table>
</center>
</body>
</html>
